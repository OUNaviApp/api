apiVersion: apps/v1
kind: Deployment
metadata:
  name: naviapp-api
  namespace: naviapp
  labels:
    app: naviapp-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: naviapp-api
  template:
    metadata:
      labels:
        app: naviapp-api
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - envFrom:
            - secretRef:
                name: naviapp-api-secrets
          name: naviapp-api
          image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
          ports:
            - containerPort: 8481
